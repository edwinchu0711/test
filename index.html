<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    video {
      width: 45%;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
    #controls {
      margin: 20px 0;
    }
    button, input {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button#startCall {
      background-color: #4CAF50;
      color: white;
      cursor: not-allowed;
    }
    button#endCall {
      background-color: #f44336;
      color: white;
      cursor: not-allowed;
    }
    input#roomInput {
      width: 200px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>WebRTC Video Chat</h1>
  <div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div id="controls">
    <input type="text" id="roomInput" placeholder="Enter Room Name">
    <button id="joinRoom">Join Room</button>
    <button id="startCall" disabled>Start Call</button>
    <button id="endCall" disabled>End Call</button>
  </div>
  
  <script>
    document.getElementById('joinRoom').addEventListener('click', () => {
      const roomName = document.getElementById('roomInput').value.trim();
      if (roomName === '') {
        alert('Please enter a room name');
        return;
      }
      document.getElementById('startCall').disabled = false;
      document.getElementById('startCall').style.cursor = 'pointer';
    });

    document.getElementById('startCall').addEventListener('click', () => {
      document.getElementById('endCall').disabled = false;
      document.getElementById('endCall').style.cursor = 'pointer';
    });

    document.getElementById('endCall').addEventListener('click', () => {
      document.getElementById('endCall').disabled = true;
      document.getElementById('endCall').style.cursor = 'not-allowed';
    });
  </script>

  <script type="module" src="webrtc-client.js"></script>
  <script>
    const socket = io("https://你的伺服器網址");
</script>

</body>
</html>
