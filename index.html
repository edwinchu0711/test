<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC 視訊通話</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }
    video {
      width: 45%;
      max-width: 500px;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #ddd;
      background-color: #222;
    }
    #controls {
      margin: 20px 0;
    }
    button, input {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button#joinRoom {
      background-color: #2196F3;
      color: white;
    }
    button#startCall {
      background-color: #4CAF50;
      color: white;
    }
    button#endCall {
      background-color: #f44336;
      color: white;
    }
    input#roomInput {
      width: 200px;
      font-size: 16px;
      text-align: center;
      border: 1px solid #ddd;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: #e8f5e9;
    }
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebRTC 視訊通話</h1>
    
    <div class="status" id="connectionStatus">連線狀態: 等待連接...</div>
    
    <div class="video-container">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    
    <div id="controls">
      <input type="text" id="roomInput" placeholder="輸入房間名稱">
      <button id="joinRoom">加入房間</button>
      <button id="startCall" disabled>開始通話</button>
      <button id="endCall" disabled>結束通話</button>
    </div>
    
    <div id="iceStatus" class="status"></div>
  </div>

  <script src="webrtc-client.js"></script>
</body>
</html>
