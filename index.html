<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC 線上通話</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }

    video {
      width: 45%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: black;
    }

    #controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button#startCall {
      background-color: #4CAF50;
      color: white;
    }

    button#startCall:hover {
      background-color: #45a049;
    }

    button#endCall {
      background-color: #f44336;
      color: white;
    }

    button#endCall:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <h1>WebRTC 線上通話</h1>
  <div id="video-container">
    <!-- 本地視訊 -->
    <video id="localVideo" autoplay muted></video>
    <!-- 遠端視訊 -->
    <video id="remoteVideo" autoplay></video>
  </div>
  <div id="controls">
    <button id="startCall">開始通話</button>
    <button id="endCall">結束通話</button>
  </div>
  <script src="webrtc-client.js"></script>
</body>
</html>
